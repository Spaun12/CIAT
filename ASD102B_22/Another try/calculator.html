        <h1>Calculator</h1>
        <div id="calculator">
            <input type="number" id="number1" placeholder="Number 1">
            <input type="number" id="number2" placeholder="Number 2">
            <button id="add" onclick="calculate('add')">+</button>
            <button id="subtract" onclick="calculate('subtract')">-</button>
            <button id="multiply" onclick="calculate('multiply')">*</button>
            <button id="divide" onclick="calculate('divide')">/</button>
            <div id="result"></div>
        </div>
        <div id="warning" style="display: none;">
            <h2>Website disabled</h2>
        </div>
