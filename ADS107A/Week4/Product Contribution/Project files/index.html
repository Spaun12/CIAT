<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ashish's Temperature Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Main title of the application -->
    <h1>Temperature Converter</h1>
    
    <!-- Input for Fahrenheit with ARIA label for accessibility -->
    <input type="text" id="fahrenheit" placeholder="Fahrenheit" aria-label="Fahrenheit" name="f" value="" />

    <!-- Input for Celsius with ARIA label for accessibility -->
    <input type="text" id="celsius" placeholder="Celsius" aria-label="Celsius" name="c" value="" />
    
    <!-- Convert button triggers temperature conversion -->
    <button id="convert">Convert</button>
    
    <!-- Reset button clears the form fields -->
    <button id="clear">Reset</button>
    
    <!-- Link to the JavaScript logic for the application -->
    <script src="script.js"></script>

    <!-- Contributor: Michael Connell, 2023-08-12, for a college project -->
</body>
</html>
